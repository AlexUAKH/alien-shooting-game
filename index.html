<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aliens fight</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="backdrop">
    <div id="loading">
      <span></span>
    </div>
    <button id="start">Start game</button>
  </div>
  <canvas id="canvas"></canvas>

  <!-- background -->
  <img src="./img/layer1.png" id="layer1">
  <img src="./img/layer2.png" id="layer2">
  <img src="./img/layer3.png" id="layer3">
  <img src="./img/layer4.png" id="layer4">

  <!-- bullet -->
  <img src="./img/bullet1.png" id="bullet1">
  <img src="./img/bullet2.png" id="bullet2">

  <!-- player -->
  <img src="./img/player.png" id="player">

  <!-- enemy -->
  <img src="./img/enemy1.png" id="enemy1">
  <img src="./img/enemy2.png" id="enemy2">
  <img src="./img/drone.png" id="drone">

  <!-- lucky fish -->
  <img src="./img/lucky.png" id="lucky">

  <!-- whale -->
  <img src="./img/hivewhale.png" id="whale">

  <!-- explode -->
  <img src="./img/smokeExplosion.png" id="explosion">

  <!-- gears -->
  <img src="./img/gears.png" id="gears">

  <script type="module" src="./app.js"></script>
</body>

</html>
